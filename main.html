<!DOCTYPE html>
<html>
<head>
  <title>Band Names</title>
</head>
<body>
  <ul id="band"></ul>
	<script>
		let bandnames =[
	 "The Rolling Stones",
  "An Arctic Monkeys",
  "The Beatles",
  "Queen",
  "A Day to Remember",
  "Led Zeppelin",
  "The Who"
];
let sortedarray=(name)=>{
	return name.replace(/^(a|an|the)/i," ").trim
}
let sortedband=sortedarray.sort((a,b)=>{
	itema=sortedarray(a).toLowerCase();
		itemb=sortedarray(b).toLowerCase();
	 return itema.localeCompare(itemb);
})
		let list =document.getElementById('band');
		 sortedband.forEach((name)=>{
			const li = document.createElement('li');
			 li.textContent=name;
			 list =appendChild(li)
		})
		
  </script>
</body>
</html>
