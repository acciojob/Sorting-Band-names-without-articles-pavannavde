<!DOCTYPE html>
<html>
<head>
  <title>Band Names</title>
</head>
<body>
  <ul id="band"></ul>
	<script>
		let bandnames =[
	 "The Rolling Stones",
  "An Arctic Monkeys",
  "The Beatles",
  "Queen",
  "A Day to Remember",
  "Led Zeppelin",
  "The Who"
];
let sortedarray=(name)=>{
	return name.replace(/^(a|an|the)\s+/i, "").trim()
}

 let sortedBandNames = bandnames.sort((a, b) => {
      let itemA = sortedarray(a).toLowerCase();  
      let itemB = sortedarray(b).toLowerCase();  
      return itemA.localeCompare(itemB); 
    });


		
		let list =document.getElementById('band');
		 sortedbandNames.forEach((name)=>{
			const li = document.createElement('li');
			 li.textContent=name;
			 list.appendChild(li)
		})
		
  </script>
</body>
</html>
